<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <h3 class="logo inter">LOGO</h3>
         <button class="btn raleway">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="heading raleway">
                Cool Dark UI Template for Webflow Agencies!
            </h1>
          <div class="btn-banner">
              <button class="btn ">Stay Focused</button>
          </div>
        </div>
    </header>
    <main>
         <section>
        <div class="action">
            <div class="action-content">
                <h3 class="action-title raleway">
                See It in Action
            </h3>
            <p class="raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                  <div>
                        <button class="btn raleway"> Launch Live Preview</button>
                  </div>
            </div>
            <div class="action-image">
                <img src="assets/wc-mini.png" alt="">
            </div>
        </div>
         </section>
    </main>
    <footer></footer>
</body>
</html>
